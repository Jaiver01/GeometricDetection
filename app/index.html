<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Clasificador de figuras geométricas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="bg-dark text-secondary px-4 py-5 text-center border-bottom">
        <h1 class="display-5 fw-bold text-white">Clasificador de Figuras Geométricas</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0">Predicción de figuras geométricas dibujadas utilizando Tensorflow</p>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-6 offset-md-3">
            <div id="canvas-container" class="text-center">
              <h4>Dibuja la figura y selecciona predecir:</h4>
              <canvas id="canvas" width="224" height="224"></canvas>
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-primary" id="clean" onclick="clean()">Limpiar</button>
              <button class="btn btn-success" id="predict" onclick="predict()">Predecir</button>
              <div id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="modal-backdrop d-none" id="loader">
      <span class="loader position-absolute top-50 start-50 translate-middle"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/drawing.js"></script>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
